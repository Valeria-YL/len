<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
          
    <div class="container mt-5">
        {% if contact_to_edit %}
        <h2 class="mb-4">Editar usuario</h2>
        <form action="{{ url_for('update', contact_id=contact_to_edit.id) }}" method="post">
            <div class="mb-3">
                <label for="edit_nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="edit_nombre" name="nombre" value="{{ contact_to_edit.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="edit_apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="edit_apellido" name="apellido" value="{{ contact_to_edit.apellido }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
